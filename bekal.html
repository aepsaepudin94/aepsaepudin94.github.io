  <body>

  <!-- navbaar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">

    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>

        </button>
        <a href="#home" class="navbar-brand page-scroll">Bekal Restaurant</a>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <li><a class="page-scroll" href="#about">Tentang Kami</a></li>

  <!-- end of navbaar -->

  <!-- Jumbotron -->
    <div class="jumbotron text-center">
      <img src="assets/img/bekal/logo.jpeg" class="img-circle">
      <div class="legend-restaurant">
        <h1 style="color: white; font-weight: bold;">Bekal Restaurant</h1>
        <p style="color: white;">Bebek Ayam Lele, Sambel Mareum Rasa Adeuum Semua Meseen ..</p>
      </div>
    </div>
  <!-- end of jumbotron -->

    <section class="menu-container" id="menu-container" style="border-bottom: 1px #615e5e dotted;">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 text-center">
            <h2>Menu Kami</h2>
            <hr/>
          </div>
        </div>

        <div class="row menu-list-container"></div>
      </div>
    </section>

    <section class="contact" id="contact">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center">
            <h2>Masukan dan Saran</h2>
            <hr/>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <form>
              <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" class="form-control" placeholder="Masukan nama (optional)"></input>
              </div>

              <div class="form-group">
                <label for="telp">No Telepon</label>
                <input type="tel" id="telp" class="form-control" placeholder="Masukan no telepon (optional)"></input>
              </div>

              <div class="form-group">
                <label for="pesan">Pesan</label>
                <textarea class="form-control" rows="10" placeholder="Biarkan kami terus berkembang dengan memberikan masukan kepada kami :)"></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Kirim</button>

            </form>
          </div>
        </div>
      </div>
    </section>

    <section id="book-container" style="display: none;">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <form id="form-book">
              <h2>Form Pemesanan</h2>
              <div class="form-group">
                <label for="menu-name-book">Nama Menu : </label><br>
                <span id="menu-name-book"></span>
              </div>

              <div class="form-group">
                <label>Preview : </label><br>
                <div class="thumbnail">
                  <img id="img-book" class="img-resize" src="">
                </div>
              </div>

              <div class="form-group">
                <label for="telp">Banyak Pesanan :</label>
                <input id="total-book" type="number" min="1" class="form-control" placeholder="Masukan banyaknya pemesanan"></input>
              </div>

              <div class="form-group">
                <label>Total Harga : </label><br>
                <div class="input-group">
                  <span class="input-group-addon">Rp</span>
                  <input id="total-price" type="text" class="form-control" disabled>
                </div>
              </div>

              <div class="form-group">
                <label for="nama">Nama Pemesan :</label>
                <input type="text" id="client-name" class="form-control" placeholder="Masukan nama anda (required)"></input>
              </div>

              <div class="form-group">
                <label for="telp">No Telepon :</label>
                <input type="tel" class="form-control" placeholder="Masukan no telepon (required)"></input>
              </div>

              <div class="form-group">
                <label for="pesan">Alamat Pengiriman :</label>
                <textarea class="form-control" rows="10" placeholder="Masukan alamat rumah anda dengan lengkap."></textarea>
              </div>

              <button type="submit" class="btn btn-primary submit">Pesan</button>
              <button class="btn btn-warning book-cancel">Batal</button>

            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container text-center">
        <div class="row">
          <div class="col-sm-12">
            <p>&copy; copyright 2018 | build with <i class="glyphicon glyphicon-heart"></i> by <a href="https://www.facebook.com/a.saepudin94">Bekal Team</a>.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.easing.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/bekal.js"></script>
  </body>
</html>
